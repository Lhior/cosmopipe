name: DataVectorProjection
version: 0.0.1
date: 01/06/2021
author: Arnaud de Mattia
maintainer: Arnaud de Mattia
description: Project model onto the same basis as the data vector
requirements: []

long description: >
                  Typically model lives in (k,mu) or (s,mu) space and
                  the data vector in (k,ell) or (s,ell) (i.e. multipoles).

setup input:
  data.data_vector:
    type: DataVector
    description: Data vector

execute input:
  model.y_callable:
    type: callable
    description: Power spectrum model

execute output:
  model.y:
    type: numpy array
    description: Model vector
