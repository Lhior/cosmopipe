name: LPTDirect

options:
  output:
    type: list
    default: [power]
    description: Compute power spectrum ([power]), correlation function ([correlation]), or both ([power,correlation])
  one_loop:
    type: bool
    default: True
    description: do calculation at one loop?
  third_order:
    type: bool
    default: True
    description: third order bias?
