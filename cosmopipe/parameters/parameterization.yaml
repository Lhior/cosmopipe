name: Parameterization
version: 0.0.1
date: 01/06/2021
author: Arnaud de Mattia
maintainer: Arnaud de Mattia
description: Set up parameters, with default values, priors and reference distributions

options:
  common_parameters:
    type: dict
    default: {}
    description: common parameters, to be shared between all modules
  specific_parameters:
    type: dict
    default: {}
    description: >
                dictionary holding module names with parameters specific to this module.
                The module name is appended to the parameter name, and the resulting parameter name is mapped to the original one for the given module.

setup output:
  parameters.list:
    type: cosmopipe.lib.ParamBlock
    description: list of parameters
