main:
  execute: [params, boltzmann, model, mockcov, mockdata, minuit, profiles_plotting]
  #execute: [params, boltzmann, model, mockcov, mockdata]

one:
  module_name: cosmopipe.samplers.cobaya.sampler
  module_class: CobayaSampler
  modules: [like]
  sampler: evaluate

cobaya:
  module_name: cosmopipe.samplers.cobaya.sampler
  module_class: CobayaSampler
  modules: [like]
  sampler: mcmc
  max_tries: 10000
  Rminus1_stop: 0.01
  Rminus1_cl_stop: 0.1
  save_cosmomc: '_samples/samples_cobaya'

minuit:
  module_name: cosmopipe.samplers.minuit.minuit
  module_class: MinuitProfiler
  modules: [like]
  torun: [migrad]

params:
  module_name: cosmopipe.parameters.parameterisation
  common_parameters:
    configblock_load: [cosmological_parameters.yaml, linear_parameters.yaml]
    effect_ap:
      qpar:
        value: 1
        prior:
          dist: uniform
          limits: [0.8,1.2]
        latex: 'q_{\parallel}'
      qperp:
        value: 1
        prior:
          dist: uniform
          limits: [0.8,1.2]
        latex: 'q_{\perp}'
    galaxy_rsd.f:
      value: 0.8
      prior:
        dist: uniform
        limits: [0.5,1]
      latex: 'f'

boltzmann:
  module_name: cosmopipe.theory.boltzmann
  transfer_function: eisenstein_hu
  z: 1.0

mockcov:
  module_name: cosmopipe.theory.gaussian_covariance
  module_class: GaussianPkCovariance
  kedges:
    min: 0.02
    max: 0.3
    step: 0.01
  shotnoise: 1e3
  volume: 1e10
  projs: [ell_0, ell_2, ell_4]

mockdata:
  module_name: cosmopipe.data.mock_data_vector
  mean: true
  seed: 42
  save_txt: '_data/data.txt'

profiles_plotting:
  module_name: cosmopipe.samplers.plotting
  module_class: ProfilesPlotting
  save_stats: [_plots/stats_template.tex]
  toplot:
    - plot_aligned_stacked:
        truths: value
        filename: _plots/aligned_stacked_template.png

plotting:
  module_name: cosmopipe.samplers.plotting
  module_class: SamplesPlotting
  samples_keys: [samples_cobaya]
  save_stats: [_plots/stats_0.tex]
  burnin: 0.2
  toplot:
    - plot_corner:
        truths: [1.0, 4.0, 0.0]
        filename: _plots/corner.png
#    - plot_gelman_rubin:
#        filename: _plots/gelman_rubin.png

like:
  module_name: cosmopipe.likelihood.likelihood
  module_class: GaussianLikelihood
  modules: [model, projection]

model:
  module_name: cosmopipe.theory.linear_model
  FoG: gaussian

projection:
  module_name: cosmopipe.theory.projection
  module_class: DataVectorProjection
